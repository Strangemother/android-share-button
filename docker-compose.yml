version: '3.8'

services:
  # Node.js example server
  node-server:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    environment:
      - PORT=3000
    restart: unless-stopped


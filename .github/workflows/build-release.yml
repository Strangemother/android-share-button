name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.2, v1.0.3, etc.
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APKs (both apps)
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Build Release APKs (both apps)
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Get version names
        id: version
        run: |
          VERSION=$(grep 'versionName = ' app/build.gradle.kts | grep -oP '"\K[^"]+' | head -1)
          WEBVIEW_VERSION=$(grep 'versionName = ' webview-app/build.gradle.kts | grep -oP '"\K[^"]+' | head -1)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "webview_version=${WEBVIEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Found talofa.me version: ${VERSION}"
          echo "Found webview version: ${WEBVIEW_VERSION}"
      
      - name: Rename APKs
        run: |
          mkdir -p release-artifacts
          # Main app APKs
          cp app/build/outputs/apk/debug/*.apk release-artifacts/talofa-${{ steps.version.outputs.version }}-debug.apk || true
          cp app/build/outputs/apk/release/*.apk release-artifacts/talofa-${{ steps.version.outputs.version }}-release.apk || true
          # WebView app APKs
          cp webview-app/build/outputs/apk/debug/*.apk release-artifacts/talofa-webview-${{ steps.version.outputs.webview_version }}-debug.apk || true
          cp webview-app/build/outputs/apk/release/*.apk release-artifacts/talofa-webview-${{ steps.version.outputs.webview_version }}-release.apk || true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-artifacts/*.apk
          body: |
            ## talofa.me v${{ steps.version.outputs.version }}
            
            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK
            
            ### üì¶ APK Files
            
            #### Main App (Share Button)
            **üîß Debug APK** (Recommended)
            - `talofa-${{ steps.version.outputs.version }}-debug.apk`
            - Full share button app with configuration, QR code setup, and API integration
            - **Use this for personal use and testing**
            
            **‚ö° Release APK** (Advanced users)
            - `talofa-${{ steps.version.outputs.version }}-release.apk`
            - Optimized version (unsigned)
            
            #### WebView App
            **üåê WebView Debug APK** (Recommended)
            - `talofa-webview-${{ steps.version.outputs.webview_version }}-debug.apk`
            - Full-screen WebView wrapper for HTML canvas apps
            - JavaScript hooks to native Android (vibration, toasts, device info)
            - **Use this for HTML canvas or web-based apps**
            
            **‚ö° WebView Release APK** (Advanced users)
            - `talofa-webview-${{ steps.version.outputs.webview_version }}-release.apk`
            - Optimized version (unsigned)
            
            ### What's New
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Debug APKs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: talofa-debug-apks
          path: release-artifacts/*-debug.apk
          retention-days: 30
      
      - name: Upload Release APKs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: talofa-release-apks
          path: release-artifacts/*-release.apk
          retention-days: 90
